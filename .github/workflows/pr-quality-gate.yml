name: PR Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      temporal_changed: ${{ steps.detect_changes.outputs.temporal_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject must start with an uppercase character.
          wip: false

      - name: Check PR size
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title || '';
            const labels = (context.payload.pull_request.labels || []).map(l => l.name.toLowerCase());

            // Override mechanisms (use one):
            // - add `[skip-size-check]` to the PR title, or
            // - add a PR label named `skip-size-check` or `pr-size-exempt`
            if (/\[skip-size-check\]/i.test(title) || labels.includes('skip-size-check') || labels.includes('pr-size-exempt')) {
              core.info('ℹ️ PR size check skipped by override (title or label).');
            } else {
              const additions = context.payload.pull_request.additions;
              const deletions = context.payload.pull_request.deletions;
              const changes = additions + deletions;

              const maxChanges = 1000;
              const warningThreshold = 500;

              if (changes > maxChanges) {
                core.setFailed(`❌ PR too large: ${changes} lines changed (max: ${maxChanges}). Consider splitting into smaller PRs.`);
              } else if (changes > warningThreshold) {
                core.warning(`⚠️ Large PR: ${changes} lines changed. Consider splitting if possible.`);
              } else {
                core.info(`✅ PR size acceptable: ${changes} lines changed.`);
              }
            }

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          # Verify branch can be merged by checking refs exist
          if ! git rev-parse origin/${{ github.base_ref }} >/dev/null 2>&1; then
            echo "❌ Base branch origin/${{ github.base_ref }} not found"
            exit 1
          fi
          echo "✅ PR merge conflict status will be determined by GitHub's merge algorithm"

      - name: Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Check if description is present
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.pull_request.body;
            if (!body || body.trim().length < 50) {
              core.setFailed('❌ PR description is too short. Please provide a detailed description (min 50 characters).');
            }

      - name: Detect PR changes relevant to Temporal
        id: detect_changes
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setOutput('temporal_changed', 'true');
              return;
            }
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              { owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number }
            );
            const patterns = ['packages/adapter-temporal/', 'packages/contracts/'];
            const changed = files.some(f => patterns.some(p => f.filename.startsWith(p)));
            core.setOutput('temporal_changed', changed ? 'true' : 'false');

  temporal-integration:
    name: Temporal adapter integration (time-skipping)
    runs-on: ubuntu-latest
    needs: [pr-checks]
    if:
      needs.pr-checks.outputs.temporal_changed == 'true' && github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Temporal adapter integration (time-skipping)
        run: pnpm --filter @dvt/adapter-temporal test:integration
  all-checks-passed:
    name: All Checks Required for Merge
    runs-on: ubuntu-latest
    needs: [pr-checks, temporal-integration]
    if: always()
    steps:
      - name: Check all jobs
        uses: actions/github-script@v8
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            // Consider only explicit failures as blocking; ignore skipped/neutral jobs
            const failedJobs = Object.entries(jobs)
              .filter(([_, job]) => ['failure', 'cancelled', 'timed_out'].includes(job.result))
              .map(([name, _]) => name);

            if (failedJobs.length > 0) {
              core.setFailed(`❌ The following checks failed: ${failedJobs.join(', ')}`);
            } else {
              core.info('✅ All PR quality checks passed!');
            }
