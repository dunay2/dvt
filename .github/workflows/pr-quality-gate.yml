name: PR Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject must start with an uppercase character.
          wip: false

      - name: Check PR size
        uses: actions/github-script@v8
        with:
          script: |
            const additions = context.payload.pull_request.additions;
            const deletions = context.payload.pull_request.deletions;
            const changes = additions + deletions;

            const maxChanges = 1000;
            const warningThreshold = 500;

            if (changes > maxChanges) {
              core.setFailed(`❌ PR too large: ${changes} lines changed (max: ${maxChanges}). Consider splitting into smaller PRs.`);
            } else if (changes > warningThreshold) {
              core.warning(`⚠️ Large PR: ${changes} lines changed. Consider splitting if possible.`);
            } else {
              core.info(`✅ PR size acceptable: ${changes} lines changed.`);
            }

      - name: Check for merge conflicts
        uses: olivr/copybara-action@v1.2.5
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          ssh_key: ''

      - name: Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Check if description is present
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.pull_request.body;
            if (!body || body.trim().length < 50) {
              core.setFailed('❌ PR description is too short. Please provide a detailed description (min 50 characters).');
            }

  all-checks-passed:
    name: All Checks Required for Merge
    runs-on: ubuntu-latest
    needs: [pr-checks]
    if: always()
    steps:
      - name: Check all jobs
        uses: actions/github-script@v8
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            const failedJobs = Object.entries(jobs)
              .filter(([_, job]) => job.result !== 'success')
              .map(([name, _]) => name);

            if (failedJobs.length > 0) {
              core.setFailed(`❌ The following checks failed: ${failedJobs.join(', ')}`);
            } else {
              core.info('✅ All PR quality checks passed!');
            }
