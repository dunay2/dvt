name: CI - Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: ESLint + Prettier + TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect code changes (PR only)
        id: changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'packages/**'
              - 'scripts/**'
              - '.github/workflows/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'tsconfig*.json'
              - 'eslint.config.cjs'
              - 'commitlint.config.cjs'
              - '.prettierrc.json'

      - name: Setup Node.js
        if: github.event_name != 'pull_request' || steps.changes.outputs.code == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        if: github.event_name != 'pull_request' || steps.changes.outputs.code == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        if: github.event_name != 'pull_request' || steps.changes.outputs.code == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        if: github.event_name != 'pull_request' || steps.changes.outputs.code == 'true'
        run: pnpm lint

      - name: Check Prettier formatting
        if: github.event_name != 'pull_request' || steps.changes.outputs.code == 'true'
        run: pnpm format:check

      - name: Type check
        if: github.event_name != 'pull_request' || steps.changes.outputs.code == 'true'
        run: pnpm type-check

      - name: Skip heavy code-quality steps (docs-only PR)
        if: github.event_name == 'pull_request' && steps.changes.outputs.code != 'true'
        run: echo "Docs-only PR detected; skipping install/lint/type-check in this job."

  markdown-lint:
    name: Markdown Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Markdown files
        run: pnpm lint:md
