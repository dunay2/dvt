name: Golden Paths Validation

on:
  pull_request:
    paths:
      - 'packages/engine/test/contracts/**'
      - 'docs/architecture/engine/contracts/**'
      - 'scripts/validate-contracts.cjs'
      - '.github/workflows/golden-paths.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/engine/test/contracts/**'
      - 'docs/architecture/engine/contracts/**'
      - 'scripts/validate-contracts.cjs'
      - '.github/workflows/golden-paths.yml'
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'

concurrency:
  group: golden-paths-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate-plans:
    name: Validate Golden Path Plans
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate contract fixtures
        run: pnpm validate:contracts

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: golden-paths-validation-results
          path: packages/engine/test/contracts/results/
          retention-days: 7
